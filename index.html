<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Custom CSS StyleSheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap CSS Framework -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- Title -->
    <title>Best Guess | Trivia Game</title>
</head>

<body>
    <!-- Header -->
    <div id="header" class="animated forwards fadeInDown"><img src="assets/images/game-logo.png"></div>
    <!-- Trivia Game -->

    <!-- Start for game to start -->
    <button id="start">Start</button>

    <div class="container">
        <!--counter -->
        <div id="counter" class="animated infinite flash"></div>
        <!-- score -->
        <div id="score"></div>
        <!-- correct -->
        <div id="correctAnswers"></div>
        <!-- incorrect -->
        <div id="incorrectAnswers"></div>
        <!-- unanswered -->
        <div id="unanswered"></div>
        <!-- Question -->
        <div id="questionArea"></div>
        <!-- End the game -->
        <button id="done">Done</button>



    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
